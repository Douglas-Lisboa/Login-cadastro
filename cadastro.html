<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="index.html">
  <title>Cadastro</title>
</head>
<body>
  <div class="container">
    <form>
      <h1>Cadastrar na plataforma</h1>
      <div class="input-container">
        <input placeholder="Nome" type="text" required>
        <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1">
      </div>
      <div class="input-container">
        <input placeholder="Email" type="email" required>
        <img width="20" height="20" src="https://img.icons8.com/ios/50/email--v1.png" alt="email--v1">
      </div>
      <div class="input-container">
        <input placeholder="Senha" type="password" required>
        <img width="20" height="20" src="https://img.icons8.com/ios/50/lock-2.png" alt="lock-2">
      </div>
      <button type="submit" class="submit-button">Cadastrar</button>
      <!-- Link de volta para a pÃ¡gina de login -->
      <div class="register-link">
        <p>JÃ¡ tem uma conta? <a href="index.html">Entrar</a></p>
      </div>
    </form>
  </div>
</body>
</html>
